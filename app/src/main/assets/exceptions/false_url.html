<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizo | URL Not Found</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }
        /* Custom styles for the icon (using inline SVG for simplicity) */
        .icon-broken-link {
            width: 80px;
            height: 80px;
            color: #cbd5e0; /* Light gray color for the icon */
        }
    </style>
</head>
<body>
<div class="flex flex-col items-center justify-center p-8 bg-gray-800 rounded-xl shadow-lg max-w-md w-full text-center">
    <!-- Icon for "URL doesn't exist" - a broken link or similar -->
    <svg class="icon-broken-link mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.102 1.101m-1.758 4.899L7.5 7.5" />
    </svg>

    <h1 class="text-4xl font-bold mb-4 text-red-400">Oops!</h1>
    <h2 class="text-2xl font-semibold mb-4">URL Doesn't Exist</h2>
    <p class="text-lg text-gray-400 mb-8">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
</div>
</body>
</html>
